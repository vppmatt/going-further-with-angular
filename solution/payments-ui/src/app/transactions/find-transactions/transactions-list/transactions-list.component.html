<p *ngIf="!transactionsLoaded" class="loadingMessage">Please wait... fetching data</p>
<table *ngIf="transactionsLoaded && transactions.length > 0" class="transactionsTable">
  <thead>
  <tr>
    <th>Payment Id</th>
    <th>Account Number</th>
    <th>Date</th>
    <th>Country</th>
    <th>Currency</th>
    <th>Amount</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let transaction of transactions">
    <td>{{transaction.id}}</td><td>{{transaction.orderId}}</td><td>{{transaction.date}}</td>
    <td>{{transaction.country}}</td><td>{{transaction.currency}}</td><td>{{transaction.amount}}</td>
  </tr>
  </tbody>
</table>
